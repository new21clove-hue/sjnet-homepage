<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성지넷 통합 관리자</title>
    <link rel="stylesheet" href="css/admin-style.css">
</head>
<body>
    <!-- 로그인 화면 -->
    <div id="login-container">
        <h2>🔒 관리자 로그인</h2>
        <input type="password" id="password-input" placeholder="비밀번호 입력">
        <button id="login-button">로그인</button>
        <p id="login-message"></p>
    </div>

    <!-- 메인 관리자 컨테이너 -->
    <div class="admin-container" id="admin-container" style="display: none;">
        <h1>📊 성지넷 통합 관리자</h1>
        <div class="section">
            <h2>1. 통신사 선택</h2>
            <div class="telecom-selector" id="telecom-selector">
                <!-- JS를 통해 동적으로 생성됩니다 -->
            </div>
        </div>

        <form id="admin-form">
            <div class="section" id="price-section">
                <h2>2. 요금 설정 (단위: 원)</h2>
                <div id="price-form-grid" class="form-grid">
                    <!-- JS를 통해 동적으로 생성됩니다 -->
                </div>
            </div>
            <div class="section" id="gift-section">
                <h2>3. 사은품 설정 (단위: 원)</h2>
                <div id="gift-form-grid" class="form-grid">
                    <!-- JS를 통해 동적으로 생성됩니다 -->
                </div>
            </div>
            <div class="actions">
                <a href="index.html" target="_blank" class="btn-link">고객 페이지 확인</a>
                <button type="submit" class="btn-save">전체 설정 저장하기</button>
            </div>
        </form>
    </div>

    <div id="toast" class="toast"></div>

    <!-- 모듈 타입으로 스크립트 로드 -->
    <script type="module" src="js/admin.js"></script>
</body>
</html>
