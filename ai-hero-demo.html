<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>히어로 애니메이션 데모</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, 'Apple SD Gothic Neo', 'Malgun Gothic', '맑은 고딕', sans-serif;
      background: linear-gradient(180deg, #007bff 0%, #339dff 100%);
      color: #fff;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
    }

    .hero-top-content {
      text-align: center;
      transition: all 0.3s ease;
      max-width: 720px;
      padding: 0 16px;
    }

    .cta-buttons {
      margin-top: 20px;
    }
    .btn {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      border-radius: 12px;
      color: #fff;
      padding: 12px 20px;
      margin: 0 8px;
      font-weight: 700;
      text-decoration: none;
      display: inline-block;
      cursor: pointer;
      transition: background 0.3s;
      backdrop-filter: blur(2px);
    }
    .btn:hover {
      background: white;
      color: #0a5fd4;
    }

    h1 {
      font-size: clamp(28px, 6vw, 48px);
      margin: 0 0 12px;
      line-height: 1.1;
    }
    p {
      font-size: clamp(16px, 3vw, 20px);
      opacity: .9;
      margin: 0;
    }

    /* ===== Fade Swap Animation ===== */
    .fade-swap-enter { opacity: 0; transform: translateY(8px); }
    .fade-swap-enter-active {
      opacity: 1; transform: translateY(0);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .fade-swap-exit { opacity: 1; transform: translateY(0); }
    .fade-swap-exit-active {
      opacity: 0; transform: translateY(-8px);
      transition: opacity 0.25s ease, transform 0.25s ease;
    }

    /* ===== Staggered Reveal ===== */
    [data-anim] {
      opacity: 0;
      transform: translateY(12px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .active [data-anim="title"] { opacity: 1; transform: none; transition-delay: 0s; }
    .active [data-anim="text"]  { opacity: 1; transform: none; transition-delay: .15s; }
    .active [data-anim="buttons"] { opacity: 1; transform: none; transition-delay: .3s; }

    @media (prefers-reduced-motion: reduce) {
      .fade-swap-enter, .fade-swap-enter-active,
      .fade-swap-exit, .fade-swap-exit-active,
      [data-anim] {
        transition: none !important;
        transform: none !important;
        opacity: 1 !important;
      }
    }
  </style>
</head>
<body>

  <div class="hero-top-content active" id="hero">
    <h1 data-anim="title">초강력 <span style="color: #fff700;">혜택</span> 한눈에</h1>
    <p data-anim="text">30초 만에 우리집 최적 요금을 찾아보세요.</p>
    <div class="cta-buttons" data-anim="buttons">
      <a class="btn" href="#">AI 플래너 시작</a>
      <a class="btn" href="#">수동 계산</a>
    </div>
  </div>

  <button id="changeHero" class="btn" style="margin-top: 40px;">히어로 바꾸기</button>

  <script>
    function swapContent(container, newContentHTML) {
      const oldContent = container.firstElementChild;
      if (oldContent) {
        oldContent.classList.add('fade-swap-exit');
        requestAnimationFrame(() => oldContent.classList.add('fade-swap-exit-active'));
        oldContent.addEventListener('transitionend', () => oldContent.remove(), { once: true });
      }

      const wrap = document.createElement('div');
      wrap.innerHTML = newContentHTML.trim();
      const newContent = wrap.firstElementChild;
      newContent.classList.add('fade-swap-enter');
      container.appendChild(newContent);

      requestAnimationFrame(() => newContent.classList.add('fade-swap-enter-active'));

      newContent.addEventListener('transitionend', () => {
        newContent.classList.remove('fade-swap-enter', 'fade-swap-enter-active');
      }, { once: true });
    }

    const hero = document.getElementById('hero');
    const button = document.getElementById('changeHero');
    let toggle = false;

    button.addEventListener('click', () => {
      hero.classList.remove('active');
      setTimeout(() => {
        const html = toggle
          ? `<div class="active">
              <h1 data-anim="title">초강력 <span style="color:#fff700;">혜택</span> 한눈에</h1>
              <p data-anim="text">30초 만에 우리집 최적 요금을 찾아보세요.</p>
              <div class="cta-buttons" data-anim="buttons">
                <a class="btn" href="#">AI 플래너 시작</a>
                <a class="btn" href="#">수동 계산</a>
              </div>
            </div>`
          : `<div class="active">
              <h1 data-anim="title">요금제 <span style="color:#fff700;">얼마나</span> 나오지?</h1>
              <p data-anim="text">AI 플래너가 30초 만에 계산해드립니다.</p>
              <div class="cta-buttons" data-anim="buttons">
                <a class="btn" href="#">무료로 시작하기</a>
                <a class="btn" href="#">자세히 보기</a>
              </div>
            </div>`;

        swapContent(hero, html);
        // allow DOM insert, then re-activate stagger
        setTimeout(() => hero.classList.add('active'), 50);
        toggle = !toggle;
      }, 150);
    });
  </script>

</body>
</html>
