<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>퀵메뉴 미리보기</title>
<style>
body {
  font-family: sans-serif;
  margin: 0;
  background: #f6f7fb;
}

/* 헤더 */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 16px;
  background: #0066cc;
  color: #fff;
}

/* QUICK MENU 버튼 */
#quick-menu-header-btn {
  font-size: 15px;
  background: #fff;
  color: #0066cc;
  border: none;
  border-radius: 4px;
  padding: 8px 12px;
  cursor: pointer;
}

/* === Quick Menu: left drawer + backdrop === */
.quick-menu-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 320px;
  max-width: 88vw;
  height: 100vh;
  background: #fff;
  box-shadow: 2px 0 16px rgba(0,0,0,.12);
  transform: translateX(-100%);
  transition: transform .28s ease;
  z-index: 2001;
  overflow-y: auto;
}

.quick-menu-container.open {
  transform: translateX(0);
}

/* backdrop */
.quick-menu-backdrop {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.35);
  opacity: 0;
  pointer-events: none;
  transition: opacity .2s ease;
  z-index: 2000;
}
.quick-menu-backdrop.visible {
  opacity: 1;
  pointer-events: auto;
}

/* 내부 패널 내용 */
.quick-menu-panel-inner {
  padding: 20px;
}

.quick-menu-close-btn {
  display: inline-block;
  margin-bottom: 20px;
  background: none;
  border: none;
  font-size: 18px;
  cursor: pointer;
}

body.quick-menu-open { overflow: hidden; }
</style>
</head>
<body>

<header>
  <h1>성지넷</h1>
  <button id="quick-menu-header-btn">☰ QUICK MENU</button>
</header>

<main style="padding:40px;">
  <p>여기에 본문 내용</p>
</main>

<aside class="quick-menu-container">
  <div class="quick-menu-panel-inner">
    <button class="quick-menu-close-btn">닫기 ✖</button>
    <h2>상담하기</h2>
    <button>비회원혜택 문자받기</button><br><br>
    <button>실시간 카톡상담</button><br><br>
    <button>셀프 바로가입</button><br><br>
    <button>나에게 맞는 상품 찾기</button>
  </div>
</aside>

<script>
function setupQuickMenu() {
  const quickMenuBtnHeader = document.getElementById('quick-menu-header-btn');
  const quickMenuContainer = document.querySelector('.quick-menu-container');
  const quickMenuCloseBtn = document.querySelector('.quick-menu-close-btn');

  let backdrop = document.createElement('div');
  backdrop.className = 'quick-menu-backdrop';
  document.body.appendChild(backdrop);

  const openMenu = () => {
    quickMenuContainer.classList.add('open');
    document.body.classList.add('quick-menu-open');
    backdrop.classList.add('visible');
  };
  const closeMenu = () => {
    quickMenuContainer.classList.remove('open');
    document.body.classList.remove('quick-menu-open');
    backdrop.classList.remove('visible');
  };

  quickMenuBtnHeader.addEventListener('click', openMenu);
  quickMenuCloseBtn.addEventListener('click', closeMenu);
  backdrop.addEventListener('click', closeMenu);
  document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeMenu(); });
}

setupQuickMenu();
</script>
</body>
</html>
